<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 통합관리 대시보드</title>
     <!-- ★★★ 바로 이 한 줄을 추가합니다 ★★★ -->
    <link rel="icon" type="image/png" href="https://github.com/volt240820/insight-care-bot/blob/main/favicon-96x96.png" />
<link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/volt240820/insight-care-bot/6fbd29a5b8a2419f6a4750df443edcb110fe717a/favicon.svg" />
<link rel="shortcut icon" href="https://github.com/volt240820/insight-care-bot/blob/main/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="https://github.com/volt240820/insight-care-bot/blob/main/apple-touch-icon.png?raw=true" />
<meta name="apple-mobile-web-app-title" content="MyWebSite" />
<link rel="manifest" href="https://github.com/volt240820/insight-care-bot/blob/main/web-app-manifest-512x512.png?raw=true" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤바 숨기기 */
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .responsive-iframe {
            position: absolute;
            border: none;
            width: 100%;
            height: calc(100% + 40px); /* 배너 높이만큼 iframe을 더 길게 만들기 */
            top: -40px; /* 배너가 안 보이도록 iframe을 위로 올리기 */
            left: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- ★★★ 여기에 본인의 Apps Script URL을 붙여넣으세요! ★★★ -->
        <iframe class="responsive-iframe" src="https://script.google.com/macros/s/AKfycbwrGWpB3gflnVuvqHsTt33x1g0i_BqjpcbWD9YxUr1USwYwdpHvbsOLI8LzIBYSTZegiw/exec"></iframe>
    </div>
</body>

</html>
